<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | EduPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Prevents layout shifts and ensures smooth hover effects */
        .subject-card { transition: all 0.3s ease; }
        .subject-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50 flex overflow-hidden h-screen">

    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>

    <aside class="w-64 bg-[#2D317A] text-white flex flex-col shrink-0 shadow-2xl">
        <div class="p-8 border-b border-white/10">
            <h1 class="text-2xl font-black tracking-widest italic">EDUPORTAL</h1>
        </div>
        
        <nav class="flex-1 mt-8 px-4 space-y-2">
    <a href="dashboard.html" class="flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 transition">
        <i class="fas fa-home w-5"></i> <span>Home</span>
    </a>

    <a href="calendar.html" class="flex items-center gap-4 p-4 rounded-xl bg-white/10 shadow-sm">
        <i class="fas fa-calendar-alt w-5"></i> <span class="font-semibold">Calendar</span>
    </a>

    <a href="progress.html" class="flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 transition">
        <i class="fas fa-chart-line w-5"></i> <span>Progress</span>
    </a>
</nav>

        <div class="p-4 mt-auto">
            <button onclick="logout()" class="w-full flex items-center justify-center gap-3 p-4 rounded-xl bg-red-500/10 text-red-400 hover:bg-red-500 hover:text-white transition font-bold">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8 md:p-12 overflow-y-auto">
        
        <header class="flex justify-between items-center mb-12">
            <div>
                <h2 id="user-welcome" class="text-4xl font-extrabold text-slate-800 mb-2">Good Morning</h2>
                <p id="user-reg" class="text-slate-500 font-medium text-lg"></p>
            </div>
            <div id="user-avatar" class="w-16 h-16 rounded-2xl bg-indigo-600 flex items-center justify-center text-white text-2xl font-bold shadow-xl">
                </div>
        </header>

        <section class="mb-16">
            <h3 class="text-xl font-bold text-slate-700 mb-8 flex items-center gap-2">
                <span class="w-1 h-6 bg-indigo-600 rounded-full"></span> My Enrolled Subjects
            </h3>
            
            <div id="subject-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>

        <section class="bg-white p-10 rounded-[2rem] border border-slate-100 shadow-sm">
            <h3 class="text-xl font-bold text-slate-800 mb-8">Weekly Activity Analysis</h3>
            <div class="h-64">
                <canvas id="timeChart"></canvas>
            </div>
        </section>
    </main>

    <script>
        // 1. Load User Data
        const userData = JSON.parse(localStorage.getItem('currentUser'));
        // Add this inside the dashboard.html script
let studyLog = JSON.parse(localStorage.getItem('studyLog')) || [];
let today = new Date().toDateString();
if (!studyLog.includes(today)) {
    studyLog.push(today);
    localStorage.setItem('studyLog', JSON.stringify(studyLog));
}

        // 2. Populate Header Details
        document.getElementById('user-welcome').innerText = `Good Morning, ${userData.name}`;
        document.getElementById('user-reg').innerText = `Registration ID: ${userData.regNo}`;
        document.getElementById('user-avatar').innerText = userData.name.charAt(0).toUpperCase();

        // 3. Inject Subjects (Fixed Template)
        const grid = document.getElementById('subject-grid');
        const iconColors = ['bg-blue-50 text-blue-600', 'bg-indigo-50 text-indigo-600', 'bg-purple-50 text-purple-600', 'bg-emerald-50 text-emerald-600'];

        userData.subjects.forEach((sub, i) => {
            const colorClass = iconColors[i % iconColors.length];
            const barColor = i % 2 === 0 ? 'bg-indigo-500' : 'bg-blue-400';
            
            grid.innerHTML += `
                <a href="subject_detail.html?name=${encodeURIComponent(sub)}" class="subject-card block bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                    <div class="flex flex-col h-full">
                        <div class="w-14 h-14 ${colorClass} rounded-2xl flex items-center justify-center text-2xl mb-6">
                            <i class="fas fa-book-reader"></i>
                        </div>
                        <h4 class="text-2xl font-bold text-slate-800 mb-2 capitalize leading-tight">${sub}</h4>
                        <p class="text-slate-400 mb-8 text-sm">Tap to access notes, books, and resources.</p>
                        
                        <div class="mt-auto">
                            <div class="flex justify-between text-xs font-bold text-slate-400 mb-2 uppercase tracking-wider">
                                <span>Progress</span>
                                <span>${Math.floor(Math.random() * 40) + 30}%</span>
                            </div>
                            <div class="bg-slate-100 h-2 rounded-full overflow-hidden">
                                <div class="${barColor} h-full" style="width: 45%"></div>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        });

        // 4. Activity Chart
        const ctx = document.getElementById('timeChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: userData.subjects,
                datasets: [{
                    label: 'Study Hours',
                    data: userData.subjects.map(() => Math.floor(Math.random() * 8) + 2),
                    backgroundColor: '#4F46E5',
                    borderRadius: 12,
                    hoverBackgroundColor: '#4338CA'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#F1F5F9' } },
                    x: { grid: { display: false } }
                }
            }
        });

        // Logout Logic
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
