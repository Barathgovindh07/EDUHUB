<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-6">

    <div class="glass-effect w-full max-w-md rounded-3xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl mb-4">
                <i class="fas fa-user-graduate text-3xl"></i>
            </div>
            <h1 id="form-title" class="text-2xl font-bold text-gray-800">Welcome Back</h1>
            <p id="form-subtitle" class="text-gray-500">Log in to access your portal.</p>
        </div>

        <form id="auth-form" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                <input type="text" id="userid" required class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your ID (e.g., student01)">
            </div>
            
            <div id="registration-fields" class="hidden space-y-5 pt-4 border-t border-gray-100 mt-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="full-name" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none" placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Registration Number</label>
                    <input type="text" id="reg-no" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none" placeholder="REG-12345">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Subjects (Comma separated)</label>
                    <input type="text" id="subject-input" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none" placeholder="Math, Physics">
                </div>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition">
                Enter Dashboard
            </button>
        </form>

        <div class="mt-8 text-center">
            <button id="toggle-btn" class="text-indigo-600 font-bold hover:underline text-sm">First time? Register Details</button>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('auth-form');
        const regFields = document.getElementById('registration-fields');
        const toggleBtn = document.getElementById('toggle-btn');
        let isFirstTime = false;

        toggleBtn.addEventListener('click', () => {
            isFirstTime = !isFirstTime;
            regFields.classList.toggle('hidden');
            toggleBtn.innerText = isFirstTime ? "Already registered? Login" : "First time? Register Details";
            document.getElementById('form-title').innerText = isFirstTime ? "Create Profile" : "Welcome Back";
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredId = document.getElementById('userid').value.trim();
            
            // Get the list of all users from storage (or create empty list)
            let userDatabase = JSON.parse(localStorage.getItem('userDatabase')) || {};

            if (isFirstTime) {
                // SAVE NEW USER
                const newUser = {
                    name: document.getElementById('full-name').value || "User",
                    regNo: document.getElementById('reg-no').value || "N/A",
                    subjects: document.getElementById('subject-input').value.split(',').map(s => s.trim()).filter(s => s !== "")
                };
                userDatabase[enteredId] = newUser;
                localStorage.setItem('userDatabase', JSON.stringify(userDatabase));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                alert("Profile Created!");
            } else {
                // LOOKUP EXISTING USER
                if (userDatabase[enteredId]) {
                    localStorage.setItem('currentUser', JSON.stringify(userDatabase[enteredId]));
                } else {
                    alert("User ID not found. Please register first.");
                    return;
                }
            }

            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
